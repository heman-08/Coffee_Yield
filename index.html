<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cofee Yield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-dark-light {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .form-control-dark {
            background-color: #333;
            border: 1px solid #666;
            color: white;
        }
        .bg-image {
            background-image:url("/static/images/cfy.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
        }
    
    </style>
</head>
<body>
    <div class="container-fluid bg-image">
      <div class="container py-5">
        <h1 class="text-center" style="color: white;"><b>COFFEE YIELD PREDICTION</b></h1>
        <div class="card bg-dark-light text-white border-0">
            <div class="card-body">
                <h2 class="text-center" style="color: white;">Input all the features</h2>
                <form action="/predict" method="post">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <label for="YearFrom" class="form-label">YearFrom</label>
                            <input type="number" class="form-control form-control-dark" name="Yearfrom" value="">
                        </div>

                        <div class="col-md-6">
                            <label for="YearTo" class="form-label">YearTo</label>
                            <input type="number" class="form-control form-control-dark" name="YearTo" value="">
                        </div>

                        <div class="col-md-6">
                            <label for="Month" class="form-label">Month</label>
                            <input type="number" class="form-control form-control-dark" name="month">
                        </div>

                        <div class="col-md-6">
                            <label for="fort_night" class="form-label">Forst_Night(1st or 2nd)</label>
                            <input type="number" class="form-control form-control-dark" name="fort_night">
                        </div>

                        <div class="col-md-6">
                            <label for="CLR" class="form-label">CLR_Incidence</label>
                            <input type="number" class="form-control form-control-dark" name="CLR">
                        </div>

                        <div class="col-md-6">
                            <label for="temp_max" class="form-label">Temparature(Max)</label>
                            <input type="text" class="form-control form-control-dark" name="Temp_max">
                        </div>

                        <div class="col-md-6">
                            <label for="temp_min" class="form-label">Temparature(Min)</label>
                            <input type="text" class="form-control form-control-dark" name="Temp_min">
                        </div>

                        <div class="col-md-6">
                            <label for="RH" class="form-label">Relative_Humidity</label>
                            <input type="text" class="form-control form-control-dark" name="RH">
                        </div>

                        <div class="col-md-6">
                            <label for="RF" class="form-label">Rainfall</label>
                            <input type="text" class="form-control form-control-dark" name="RF">
                        </div>

                        <div class="col-md-6">
                            <label for="OC" class="form-label">Organic Carbon</label>
                            <input type="text" class="form-control form-control-dark" name="OC">
                        </div>

                        <div class="col-md-6">
                            <label for="P" class="form-label">Phosphorous(P)</label>
                            <input type="text" class="form-control form-control-dark" name="P">
                        </div>

                        <div class="col-md-6">
                            <label for="K" class="form-label">Potassium(K)</label>
                            <input type="text" class="form-control form-control-dark" name="K">
                        </div>
                    
                        <div class="col-md-6">
                            <label for="pH" class="form-label">pH</label>
                            <input type="text" class="form-control form-control-dark" name="pH">
                        </div>

                        <div class="col-md-6">
                            <label for="Spacing" class="form-label">Spacing</label>
                            <input type="text" class="form-control form-control-dark" name="Spacing">
                        </div>

                        <div class="col-md-6">
                            <label for="Age" class="form-label">Age</label>
                            <input type="text" class="form-control form-control-dark" name="Age">
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-danger btn-lg mt-3 w-100">Predict</button>
                        </div>
                        
                    </div>
                </form>
                {% if prediction %}
                    <div class="text-center mt-4">
                        <h2>Predicted Yield:</h2>
                        <h3 class="text-info">{{ prediction }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
